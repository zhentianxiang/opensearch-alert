apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-alert
  namespace: k8s-app
  labels:
    app: opensearch-alert
    version: "v3.5.0"
    component: "monitoring"
spec:
  replicas: 3
  #strategy:
   # type: Recreate  # 单副本应用使用Recreate策略
  selector:
    matchLabels:
      app: opensearch-alert
  template:
    metadata:
      labels:
        app: opensearch-alert
        version: "v3.5.0"
        component: "monitoring"
    spec:
      serviceAccountName: opensearch-alert
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      tolerations:
      - key: "k8s-app"
        operator: "Equal"
        value: "worker"
        effect: "NoSchedule"
      containers:
      - name: opensearch-alert
        image: harbor.tianxiang.love:30443/k8s-app/opensearch-alert:v3.5.0
        imagePullPolicy: IfNotPresent
        command: ["/usr/local/bin/opensearch-alert"]
        args:
          - "-config=/app/configs/config.yaml"
          - "-rules=/app/data/rules/"
        env:
        - name: TZ
          value: "Asia/Shanghai"
        - name: INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: config
          mountPath: /app/configs/config.yaml"
          subPath: config.yaml
          readOnly: true
        - name: data
          mountPath: /app/data/
        livenessProbe:
          httpGet:
            path: /login
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /login
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: opensearch-alert-config
          defaultMode: 0644
      - name: data
        persistentVolumeClaim:
          claimName: opensearch-alert-data
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
