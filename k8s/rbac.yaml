apiVersion: v1
kind: ServiceAccount
metadata:
  name: opensearch-alert
  namespace: k8s-app
  labels:
    app: opensearch-alert
    version: "v3.5.0"
    component: "monitoring"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opensearch-alert
  labels:
    app: opensearch-alert
    version: "v3.5.0"
    component: "monitoring"
rules:
# 允许读取事件和日志
- apiGroups: [""]
  resources: ["events", "pods", "namespaces"]
  verbs: ["get", "list", "watch"]
# 允许读取审计日志
- apiGroups: ["audit.k8s.io"]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
# 允许读取配置和密钥（用于通知配置）
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
# 允许读取RBAC资源（用于安全审计）
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: opensearch-alert
  labels:
    app: opensearch-alert
    version: "v3.5.0"
    component: "monitoring"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: opensearch-alert
subjects:
- kind: ServiceAccount
  name: opensearch-alert
  namespace: k8s-app
