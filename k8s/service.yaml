apiVersion: v1
kind: Service
metadata:
  name: opensearch-alert
  namespace: k8s-app
  labels:
    app: opensearch-alert
    version: "v3.5.0"
    component: "monitoring"
spec:
  selector:
    app: opensearch-alert
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None
